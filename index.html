    <style>
      :root {
        --void: #050505;
        --charcoal: #0a0a0a;
        --terminal-yellow: #ffd700;
        --accent-blue: #00f3ff;
        --accent-purple: #bc13fe;
        --accent-gold: #ffcc00;
      }
      body {
        background-color: var(--void);
        color: white;
        margin: 0;
        overflow-x: hidden;
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--void);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
        display: inline-block;
        width: 10px;
        height: 1.2em;
        background-color: var(--accent-blue);
        vertical-align: middle;
        margin-left: 2px;
      }
    </style>
